<html>
	<head>
		<title>Registration Form</title>
		<style>
			body{
				background-color: linen;
				font-family: Verdana, Geneva, Tahoma, sans-serif;
				color: darkslateblue;
				font-size: large;
			}
			input{
				margin: 10px;
			}
		</style>
	</head>
	<body>
		<center>
			<form style="margin: 15px" name="myform" method="post" onsubmit="return formvalidate()">
				<table>
					<tr>
						<td>First Name</td>
						<td><input type="text" id="fname"></td>
					</tr>
					<tr>
						<td>Last Name</td>
						<td><input type="text" id="lname"></td>
					</tr>
					<tr>
						<td>Email</td>
						<td><input type="text" id="email"></td>
					</tr>
					<tr>
						<td>Password</td>
						<td><input type="password" id="address"></td>
					</tr>
					<tr>
						<td>Confirm Password</td>
						<td><input type="password" id="address"></td>
					</tr>
		</table>
		<table>
			<tr>
				<td>
					<input type="radio"> I have read and agree to the Terms and Conditions </td>
			</tr>
			<tr>
				<td  align=center colspan="2"><input style="
					padding:10px;border-radius: 18px;width: 100px; background-color:darkseagreen; color: floralwhite; font-weight: bold;"
					type="submit" value="submit">
				</td>
			</tr>
		</table>
	</body>
</html>
