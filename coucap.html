<html>
<head>
	<title>Country Capital</title>
	<style>
		body {
			background-color: floralwhite;
			font-family: Verdana, Geneva, Tahoma, sans-serif;
			margin-top: 10%;
		}
		select {
			font-family: Verdana, Geneva, Tahoma, sans-serif;
			font-size: 20px;
			width: 200px;
			height: 40px;
			border: 3px solid black;
			border-radius: 10px;
			background-color: rgba(255, 160, 122, 0.234);
		}
		p {
			font-family: Verdana, Geneva, Tahoma, sans-serif;
			font-size: 40px;
			font-weight: bold;
			color: #a94242;
		}
	</style>
</head>

<body>
	<center>
		<h1>Country Capital</h1>
		<select id="country" onchange="showCapital()">
			<option value="Select">Select</option>
			<option value="India">India</option>
			<option value="USA">USA</option>
			<option value="UK">UK</option>
			<option value="China">China</option>
			<option value="Japan">Japan</option>
			<option value="Russia">Russia</option>
			<option value="France">France</option>
			<option value="Germany">Germany</option>
			<option value="Italy">Italy</option>
			<option value="Spain">Spain</option>
			<option value="Canada">Canada</option>
			<option value="Brazil">Brazil</option>
			<option value="Australia">Australia</option>
			<option value="Mexico">Mexico</option>
			<option va;lue="Nepal">Nepal</option>
			<option value="Egypt">Egypt</option>

		</select>
		<p id="capital"></p>

		<script>
			function showCapital() {
				var country = document.getElementById("country").value;
				var capital;
				switch(country) {
					case "Select":
						capital = "Please select a country";
						break;
					case "India":
						capital = "New Delhi";
						break;
					case "USA":
						capital = "Washington DC";
						break;
					case "UK":
						capital = "London";
						break;
					case "China":
						capital = "Beijing";
						break;
					case "Japan":
						capital = "Tokyo";
						break;
					case "Russia":
						capital = "Moscow";
						break;
					case "France":
						capital = "Paris";
						break;
					case "Germany":
						capital = "Berlin";
						break;
					case "Italy":
						capital = "Rome";
						break;
					case "Spain":
						capital = "Madrid";
						break;
					case "Canada":
						capital = "Ottawa";
						break;
					case "Brazil":
						capital = "Brasilia";
						break;
					case "Australia":
						capital = "Canberra";
						break;
					case "Mexico":
						capital = "Mexico City";
						break;
						case "Nepal":
						capital = "Kathmandu";
						break;
					case "Egypt":
						capital = "Cairo";
						break;
					
				}
				document.getElementById("capital").innerHTML = capital;

			}
		</script>
		<footer>
			<h3 style="font-family:'Courier New'; width:100%; text-align: center ;bottom: 0%;position: fixed;">Code by himanshubalani</h3>
	</footer>
	</center>
</body>
</html>
